%rebase('base.html', naslov='Lokacije')

<table cellpadding="0" cellspacing="0" border="1">
    <tr>
        <th>id</th>
        <th>Ime</th>
        <th>Vodja</th>
    </tr>
    %for (id_lokacije, lokacija.ime, vodja) in lokacije:
        <tr onclick="myFunction()">
            <td>{{id}}</td>
            <td>{{lokacija.ime}}</td>
            <td>{{vodja}}</td>
        </tr>
    %end
    </table>
    
    <script>
    function myFunction(x) {
        alert("Row index is: " + x.rowIndex);
    }
    </script>
