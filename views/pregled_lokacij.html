% setdefault('napaka', '')
% rebase('base.html', naslov='Pregled lokacij', napaka=napaka)

<table cellpadding="0" cellspacing="0" border="1">
    <tr>
        <th>id</th>
        <th>Lokacija</th>
        <th>Vodja - em≈°o</th>
        <th>Vodja - ime</th>
        <th>Vodja - priimek</th>
        <th>Akcije</th>
    </tr>
    %for (id, lokacija, vodja, ime, priimek) in lokacije:
    <tr>
        <td>{{id}}</td>
        <td>{{lokacija}}</td>
        <td>{{vodja}}</td>
        <td>{{ime}}</td>
        <td>{{priimek}}</td>
        <td>
            <form action="/zaposleni/sobe/{{id}}" method="get">
                <input value="Preglej sobe na lokaciji" type="submit" />
            </form>
        </td>
    </tr>
    %end
</table>
