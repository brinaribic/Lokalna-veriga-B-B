%rebase('base.html', naslov='Pregled lokacij')

<table cellpadding="0" cellspacing="0" border="1">
    <tr>
        <th>id</th>
        <th>Lokacija</th>
        <th>Vodja - emšo</th>
        <th>Vodja - ime</th>
        <th>Vodja - priimek</th>
    </tr>
    %for (id, lokacija, vodja, ime, priimek) in lokacije:
        <tr>
            <td onclick="myFunction()">{{id}}</td>
            <td>{{lokacija}}</td>
            <td>{{vodja}}</td>
            <td>{{ime}}</td>
            <td>{{priimek}}</td>
        </tr>
    %end
</table>
    
<!-- naknadno dodaj opcijo, da ob pritisku na okence v tabeli z imenom lokacije dobiš pregled nad vsemi sobami na lokaciji (JAVA SCRIPT)-->
<script>
    function myFunction(x) {
        alert("Row index is: " + x.rowIndex);
    }
</script>
