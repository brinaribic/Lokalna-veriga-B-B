% setdefault('napaka', '')
% rebase('base.html', naslov='Izbira lokacije', napaka=napaka)

<table id="izpis" class="table table-borderless">
    %for (id, lokacija) in lokacija:
    <tr>
        <td>
            <form action="/rezervacija/nova/{{id}}" method="get">
                <a href="#" onclick="this.parentElement.submit()">{{lokacija}}</a>
            </form>
        </td>
    </tr>
    %end  
</table>
