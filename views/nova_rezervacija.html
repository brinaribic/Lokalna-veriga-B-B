% setdefault('napaka', '')
% rebase('base.html', naslov='Dodajanje rezervacije', napaka=napaka)

    <form action="/rezervacija/nova/{{id}}" method="post">
    <span>Soba:</span><input name="rezervirana_soba" type="text"/>
    <span>Datum:</span><input name="pricetek_bivanja" type="date"/>
    <span>Število nočitev:</span><input name="stevilo_nocitev" type="number"/>
    <span>Zajtrk:</span><select name="vkljucuje" type="text"> 
        %for (id, ime,cena) in zajtrki:
        <option>{{ime}}</option>
        %end
    </select>
    <input value="Dodaj" type="submit"/>
</form>
